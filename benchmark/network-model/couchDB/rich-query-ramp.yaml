---
test:
  name: fixed-asset-range-query-ramp-couchDB
  description: This is a duration based benchmark targetting a Hyperledger Fabric network with a CouchDB world state database using the `fixed-asset` NodeJS chaincode contract that is interacted with via 
    a Fabric-SDK-Node Gateway. Each test round flexes the 'pageinatedRichQuery' chaincode method, and includes a null-operation to act as a performance baseline. Successive rounds create and query assets of larger bytesize.
  clients:
    type: local
    number: 1
  rounds:
  - label: rich-query-evaluate-0
    description: Test a evaluateTransaction() Gateway method against the NodeJS `fixed-asset` Smart Contract method named `paginatedRichQuery`. This method performs a paginated rich query, with a passed pagesize of 10 and query string that matches no assets in the world state database. This test includes involvement of the orderer, and appending to the ledger.
    chaincodeId: fixed-asset
    txDuration:
    - 120
    rateControl:
    - type: fixed-backlog
      opts:
        unfinished_per_client: 5,
    arguments:
      bytesize: 1000
      pagesize: '10'
      nosetup: true
      nomatch: true
      consensus: false
    callback: benchmark/network-model/lib/rich-query-asset.js
  - label: rich-query-evaluate-500
    description: Test an evaluateTransaction() Gateway method against the NodeJS `fixed-asset` Smart Contract method named `paginatedRichQuery`. This method performs a paginated rich query, with a passed pagesize of 10 and query string that matches all assets created by the calling client. Each returned asset is of size 500 bytes.
    chaincodeId: fixed-asset
    txDuration:
    - 120
    rateControl:
    - type: fixed-backlog
      opts:
        unfinished_per_client: 10
    arguments:
      create_sizes: [500,1000,2000,4000,8000,16000,32000]
      bytesize: 500
      pagesize: '10'
      assets: 1000
      consensus: false
    callback: benchmark/network-model/lib/rich-query-asset.js
  - label: rich-query-evaluate-1000
